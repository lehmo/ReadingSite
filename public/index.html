<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .book-card { 
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .book-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .annotation { 
            border-left: 3px solid #3b82f6;
            transition: all 0.2s;
        }
        .annotation:hover {
            background-color: #f8fafc;
            border-left-color: #2563eb;
        }
        .modal {
            transition: opacity 0.2s ease-in-out;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">My Reading Notes</h1>
            <p class="text-gray-600">Track and organize your reading journey</p>
        </header>

        <div class="max-w-6xl mx-auto">
            <!-- Search and Filter Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="relative flex-grow">
                        <input type="text" 
                               id="searchInput"
                               placeholder="Search books by title, author, or notes..." 
                               class="w-full px-4 py-2 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    <select id="filterType" class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="all">All Types</option>
                        <!-- Types will be added dynamically -->
                    </select>
                </div>
                <div class="flex justify-between items-center">
                    <div id="resultCount" class="text-sm text-gray-600">Loading books...</div>
                </div>
            </div>

            <!-- Books Grid -->
            <div id="books-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="text-center py-10 text-gray-500" id="loading">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading books...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Modal -->
    <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 opacity-0 transition-opacity duration-200 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="p-6 pb-0 flex justify-between items-center border-b">
                <div>
                    <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                    <p id="modalAuthor" class="text-gray-600"></p>
                </div>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="p-6 overflow-y-auto flex-1" id="annotationsContainer">
                <!-- Annotations will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const booksContainer = document.getElementById('books-container');
        const searchInput = document.getElementById('searchInput');
        const filterType = document.getElementById('filterType');
        const bookModal = document.getElementById('bookModal');
        const closeModal = document.getElementById('closeModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalAuthor = document.getElementById('modalAuthor');
        const annotationsContainer = document.getElementById('annotationsContainer');
        const resultCount = document.getElementById('resultCount');

        let books = [];
        let filteredBooks = [];

        // Fetch books from API
        async function fetchBooks() {
            try {
                console.log('Fetching books...');
                const response = await fetch('/api/books');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                books = await response.json();
                console.log('Books loaded:', books);
                
                if (!Array.isArray(books)) {
                    throw new Error('Invalid data format: expected an array of books');
                }
                
                filteredBooks = [...books];
                updateTypeFilter();
                renderBooks();
            } catch (error) {
                console.error('Error fetching books:', error);
                booksContainer.innerHTML = `
                    <div class="col-span-full text-center py-10 text-red-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
                        <p>Failed to load books. Please check the console for details.</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Update type filter dropdown with unique book types
        function updateTypeFilter() {
            // Clear existing options except the first one
            while (filterType.options.length > 1) {
                filterType.remove(1);
            }
            
            // Get all unique types from books
            const types = [...new Set(books.map(book => book.type).filter(Boolean))].sort();
            
            // Add each type as an option
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                filterType.appendChild(option);
            });
        }

        // Render books to the DOM
        function renderBooks() {
            console.log('Rendering books:', filteredBooks);
            
            if (filteredBooks.length === 0) {
                booksContainer.innerHTML = `
                    <div class="col-span-full text-center py-10 text-gray-500">
                        <i class="fas fa-book-open text-4xl mb-2"></i>
                        <p>No books found. Try adjusting your search or add a new book.</p>
                    </div>
                `;
                resultCount.textContent = 'No books found';
                return;
            }

            booksContainer.innerHTML = filteredBooks.map(book => `
                <div class="book-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="h-48 bg-gray-100 flex items-center justify-center">
                        ${book.cover ? 
                            `<img src="${book.cover}" alt="${book.title}" class="h-full w-full object-cover">` : 
                            `<i class="fas fa-book text-6xl text-gray-300"></i>`
                        }
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold mb-2 line-clamp-2" title="${book.title}">${book.title}</h3>
                        <p class="text-gray-600 mb-4">${book.author || 'Unknown Author'}</p>
                        <div class="flex justify-between items-center">
                            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                                ${book.type || 'Uncategorized'}
                            </span>
                            <span class="text-xs text-gray-500">
                                ${book.annotations ? book.annotations.length : 0} note${book.annotations && book.annotations.length !== 1 ? 's' : ''}
                            </span>
                        </div>
                        <button onclick="openBookModal('${book.id}')" 
                                class="mt-4 w-full bg-blue-100 hover:bg-blue-200 text-blue-800 py-2 px-4 rounded-lg transition">
                            View Annotations
                        </button>
                    </div>
                </div>
            `).join('');

            // Update result count
            resultCount.textContent = 
                `${filteredBooks.length} book${filteredBooks.length !== 1 ? 's' : ''} found`;
        }

        // Filter and search books
        function filterBooks() {
            const searchTerm = (searchInput.value || '').toLowerCase();
            const typeFilter = filterType.value;

            filteredBooks = books.filter(book => {
                const matchesSearch = 
                    (book.title && book.title.toLowerCase().includes(searchTerm)) ||
                    (book.author && book.author.toLowerCase().includes(searchTerm)) ||
                    (book.annotations && book.annotations.some(a => 
                        (a.highlight && a.highlight.toLowerCase().includes(searchTerm)) || 
                        (a.note && a.note.toLowerCase().includes(searchTerm))
                    ));
                
                const matchesType = typeFilter === 'all' || book.type === typeFilter;
                
                return matchesSearch && matchesType;
            });

            renderBooks();
        }

        // Open book modal
        window.openBookModal = function(bookId) {
            console.log('Opening modal for book ID:', bookId);
            const book = books.find(b => b.id === bookId);
            if (!book) {
                console.error('Book not found with ID:', bookId);
                return;
            }

            console.log('Found book:', book);
            modalTitle.textContent = book.title || 'Untitled';
            modalAuthor.textContent = book.author || 'Unknown Author';

            // Render annotations
            if (book.annotations && book.annotations.length > 0) {
                annotationsContainer.innerHTML = book.annotations.map((anno, index) => `
                    <div class="annotation bg-white p-4 mb-4 rounded-lg shadow-sm">
                        ${anno.chapter ? `<div class="text-sm font-semibold text-blue-600 mb-1">${anno.chapter}</div>` : ''}
                        ${anno.context ? `<div class="text-xs text-gray-500 mb-2 italic">${anno.context}</div>` : ''}
                        <div class="bg-yellow-50 p-3 rounded mb-2">${anno.highlight || ''}</div>
                        ${anno.note ? `<div class="text-sm text-gray-700 mt-2 p-2 bg-gray-50 rounded">${anno.note}</div>` : ''}
                    </div>
                `).join('');
            } else {
                annotationsContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-sticky-note text-4xl mb-2"></i>
                        <p>No annotations found for this book.</p>
                    </div>`;
            }

            // Show modal with animation
            bookModal.classList.remove('hidden');
            setTimeout(() => bookModal.classList.remove('opacity-0'), 10);
            document.body.style.overflow = 'hidden';
        };

        // Close modal
        function closeBookModal() {
            bookModal.classList.add('opacity-0');
            setTimeout(() => {
                bookModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 200);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterBooks);
        filterType.addEventListener('change', filterBooks);
        closeModal.addEventListener('click', closeBookModal);
        bookModal.addEventListener('click', (e) => {
            if (e.target === bookModal) closeBookModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !bookModal.classList.contains('hidden')) {
                closeBookModal();
            }
        });

        // Initialize
        fetchBooks();
    </script>
</body>
</html>
